<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      padding: 32px 24px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .proposal {
      font-size: 1.4em;
      margin-bottom: 24px;
    }
    .proposal-edit {
      margin-bottom: 24px;
    }
    .btn {
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1em;
      margin: 0 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-yes {
      background: #6dd47e;
      color: #fff;
    }
    .btn-yes:hover {
      background: #41b06e;
    }
    .btn-no {
      background: #ff6b6b;
      color: #fff;
    }
    .btn-no:hover {
      background: #d90429;
    }
    #music-container {
      margin-top: 24px;
      display: none;
    }
    #crying-emojis {
      margin-top: 24px;
      font-size: 2em;
      display: none;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="proposal-edit">
      <input type="text" id="proposal-message" value="Will you be my girlfriend/boyfriend? ğŸ˜Š" style="width:80%;padding:8px;border-radius:6px;border:1px solid #eee;">
      <button class="btn" onclick="updateMessage()">Set</button>
    </div>
    <div class="proposal" id="proposal-text">Will you be my girlfriend/boyfriend? ğŸ˜Š</div>
    <button class="btn btn-yes" onclick="pressYes()">Yes</button>
    <button class="btn btn-no" onclick="pressNo()">No</button>
    <div id="music-container"></div>
    <div id="crying-emojis"></div>
  </div>
  <script>
    function updateMessage() {
      const msg = document.getElementById('proposal-message').value;
      document.getElementById('proposal-text').textContent = msg;
    }
    function pressYes() {
      // Hide emojis
      document.getElementById('crying-emojis').style.display = 'none';
      // Show music
      const container = document.getElementById('music-container');
      container.innerHTML = `
        <p>Playing: <b>Hanap-Hanap by James Reid</b></p>
        <iframe width="320" height="180" src="https://www.youtube.com/embed/5v1jP6uKqWw?autoplay=1" 
          title="Hanap Hanap by James Reid" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      `;
      container.style.display = 'block';
    }
    function pressNo() {
      // Hide music
      document.getElementById('music-container').style.display = 'none';
      // Show crying emojis
      const emojis = 'ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­ğŸ˜­';
      const emojiDiv = document.getElementById('crying-emojis');
      emojiDiv.textContent = emojis;
      emojiDiv.style.display = 'block';
    }
  </script>
</body>
</html>
